<!DOCTYPE html>
<html>
    <title>Dropdown Selection</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <body>
        <div id="container">
            <div id="select-container">
                <div id="select-box">
                    <input type="text" id="select-box--field" value="Please select a county" autocomplete="off">
                    <span id="select-box--clear">&times;</span>
                    <span id="select-box--arrow"><span id="arrow" class="arrow-down"></span>
                </div>
                <ul id="options">
                </ul>
            </div>
        </div>   
    </body>
</html>
